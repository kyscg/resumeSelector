<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



    <link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-tagsinput.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap-tagsinput.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-tagsinput-angular.min.js' %}"></script>


    <title>RSP</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home" onmouseover="this.style.color='yellow'" onmouseout="this.style.color='white'">Home</a>
                </li>

            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Resume Selector</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        {% if user.is_anonymous %}
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/login" onmouseover="this.style.color='yellow'" onmouseout="this.style.color='white'">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/register" onmouseover="this.style.color='yellow'" onmouseout="this.style.color='white'">Sign Up</a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/logout" onmouseover="this.style.color='yellow'" onmouseout="this.style.color='white'">Log Out</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/profile" onmouseover="this.style.color='yellow'" onmouseout="this.style.color='white'">Profile</a>
                </li>

            </ul>
        </div>
        {% endif %}
    </nav>

    <div class="container" style="margin-bottom: 15%;">
        {% block content %}
        <!-- Begin page content -->

            <code>body &gt; .container</code>.
        </p>
